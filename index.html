<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5 display-type">
        <div class="col-sm-5 zoom-effect">
            <div class="card">
                <div class="card-header text-center text-white card-header-color"><b>Create User!</b></div>
                <div class="card-body">
                    <form id="form" novalidate>
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control" id="username"
                                placeholder="Please Enter Your Username.">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Please Enter Your Email.">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter Your Password:">
                            <div></div>
                        </div>

                        <div class="form-group">
                            <label for="repassword">Confirm Password:</label>
                            <input type="password" class="form-control" id="repassword"
                                placeholder="Please Confirm Your Password.">
                            <div></div>
                        </div>

                        <button type="submit" class="btn btn-outline-primary btn-block">Register</button>

                    </form>
                </div>
                <div class="card-footer text-white text-center card-header-color"><b>Career Launch</b>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
